name: Run Tests

on:
    workflow_dispatch:
    push:
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download previous-existing Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report
        continue-on-error: true

      - name: Restore Allure history
        run: |
          if [ -d "allure-report/history" ]; then
            mkdir -p allure-results/history
            cp -r allure-report/history/* allure-results/history/  
            fi 

      - name: Debug downloaded artifact
        run: |
          echo "=== previous-existing-allure-report ==="
          ls -R allure-report || true

      - name: Run tests with Allure
        run: npm test
        env: 
          HEADLESS: true
          ALLURE_RESULTS_DIR: allure-results

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report with history
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: allure-report
          path: allure-report
          if-no-files-found: warn

      - name: Debug final structure
        run: |
          echo "=== Workspace root ==="; pwd; ls
          echo "=== allure-results ==="; ls -R allure-results || true
          echo "=== allure-report ==="; ls -R allure-report | head -n 50 || true