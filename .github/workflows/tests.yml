name: Run Mocha tests remotely via GitHub Actions (Windows)

on:
    workflow_dispatch:
    push:
 
jobs:
  test:
    runs-on: windows-latest

    timeout-minutes: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npx mocha --timeout 21000 --exit
        env: 
          HEADLESS: true