name: Run Tests

on:
    workflow_dispatch:
    push:
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Restore Allure history
        run: |
          if [ -d gh-pages/history ]; then
            echo "Restoring Allure history from gh-pages"
            mkdir -p allure-results/history
            cp -R gh-pages/history/* allure-results/history/
          else
            echo "No Allure history found on gh-pages"
          fi

      - name: Run tests with Allure
        run: npm test
        env: 
          HEADLESS: true
          ALLURE_RESULTS_DIR: allure-results

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Publish Allure report to GitHub Pages
        if: always()
        run: |
          rm -rf gh-pages/*
          cp -R allure-report/* gh-pages
          cd gh-pages
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update Allure report" || echo "No changes"
          git push
     